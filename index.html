<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="login-container">
    <form action="" method="post" class="login-form">
      <h2>Sign in with email</h2>
      <p>Make a new doc to bring your words, 
        data,and teams together.For free
      </p>
       <div class="input-group email-box">
          <span class="fa-solid fa-envelope"></span>
          <input type="email" name="e-mail" id="" placeholder="Email">
        </div>
        <div class="input-group psswrd-box">
          <span  class="fa-solid fa-lock"></span>
          <span class="fa-solid fa-eye-slash"></span>
          <input type="password" name="psswrd" id="" placeholder="Password">
          
        </div>
        

      <a href="#">Forgot password?</a>
      <button type="button">Get started</button>

      <p class="sign-in">Or sign in with</p>
      <div class="social-media">
        <div class="google">
          <img src="./images/google.png" alt="" height="36px" width="36px">
        </div>
        <div class="facebook">
          <img src="./images/facebook-logo.png" alt="" height="30px" width="30px">
        </div>
        <div class="apple">
          <img src="./images/apple-logo-transparent.png" alt="" height="36px" width="36px">
        </div>
      </div>
    </form>
    
  </div>
</body>
</html>
